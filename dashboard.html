<!doctype html>
<html>

<head>
	<title>Chat estilo Discord</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: Arial, sans-serif;
			background-color: #36393f;
			color: #dcddde;
			display: flex;
			height: 100vh;
			overflow: hidden;
		}

		#channels {
			width: 200px;
			background-color: #2f3136;
			padding: 20px 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			overflow-y: auto;
		}

		#channels h3 {
			color: #72767d;
			font-size: 14px;
			margin-bottom: 10px;
			width: 100%;
			text-align: center;
			text-transform: uppercase;
		}

		#channels ul {
			list-style: none;
			width: 100%;
			padding: 0;
		}

		#channels li {
			padding: 10px;
			font-size: 14px;
			color: #b9bbbe;
			cursor: pointer;
			text-align: center;
			border-radius: 5px;
			transition: background 0.3s;
		}

		#channels li:hover {
			background-color: #42464d;
		}

		#channels li.active {
			background-color: #5865f2;
			color: #ffffff;
			font-weight: bold;
		}

		#chat {
			flex: 1;
			display: flex;
			flex-direction: column;
			background-color: #36393f;
		}

		#messages {
			list-style-type: none;
			padding: 20px;
			overflow-y: auto;
			flex: 1;
			background-color: #2f3136;
			border-left: 1px solid #202225;
			border-right: 1px solid #202225;
		}

		#messages li {
			padding: 8px 12px;
			margin-bottom: 8px;
			border-radius: 8px;
			max-width: 70%;
			background-color: #4f545c;
			color: #dcddde;
		}

		#messages li b {
			color: #7289da;
		}

		#users {
			width: 200px;
			background-color: #2f3136;
			padding: 20px 10px;
			overflow-y: auto;
			border-left: 1px solid #202225;
		}

		#users h3 {
			color: #72767d;
			font-size: 14px;
			text-transform: uppercase;
			margin-bottom: 10px;
			text-align: center;
		}

		#users ul {
			list-style: none;
			padding: 0;
		}

		#users li {
			padding: 8px;
			font-size: 14px;
			color: #b9bbbe;
			border-radius: 5px;
			margin-bottom: 5px;
		}

		#users li.online {
			color: #43b581;
		}

		form {
			display: flex;
			align-items: center;
			background-color: #40444b;
			padding: 10px;
			border-top: 1px solid #202225;
		}

		form input[type='text'] {
			flex: 1;
			border: none;
			padding: 12px;
			border-radius: 4px;
			margin-right: 10px;
			background-color: #202225;
			color: #dcddde;
		}

		form input[type='text']:focus {
			outline: none;
		}

		form button {
			padding: 10px 15px;
			background-color: #5865f2;
			border: none;
			border-radius: 4px;
			color: #dcddde;
			cursor: pointer;
			transition: background 0.3s;
		}

		form button:hover {
			background-color: #4e5bbf;
		}

		#logout-btn {
			padding: 10px 15px;
			background-color: #5865f2;
			border: none;
			border-radius: 4px;
			color: #dcddde;
			cursor: pointer;
			transition: background 0.3s;
		}

		#logout-btn:hover {
			background-color: #4e5bbf;
		}
	</style>
</head>

<body>
	<!-- Barra lateral de canales -->
	<div id="channels">
		<h3>Canales</h3>
		<ul>
			<li onclick="joinChannel('general')" id="channel-general"># general</li>
			<li onclick="joinChannel('deberes-ayuda')" id="channel-deberes-ayuda">
				# deberes-ayuda
			</li>
			<li onclick="joinChannel('planificación')" id="channel-planificación">
				# planificación
			</li>
			<li onclick="joinChannel('memes')" id="channel-memes"># memes</li>
			<li><button id="logout-btn" onclick="logout()">Logout</button></li>
		</ul>
	</div>

	<!-- Área de mensajes y chat actual -->
	<div id="chat">
		<ul id="messages"></ul>
		<form action="">
			<input id="nombre" autocomplete="off" placeholder="Username" type="text" />
			<input id="m" autocomplete="off" placeholder="Escriba un mensaje" type="text" />
			<button>Send</button>
		</form>
	</div>

	<!-- Barra lateral de usuarios activos -->
	<div id="users">
		<h3>Usuarios Activos</h3>
		<ul id="userList"></ul>
	</div>

	<script src="https://cdn.socket.io/4.7.2/socket.io.js"
		integrity="sha384-ijk2QwnixVP19l5ENflXHY2/BMo9ANUiTqH6MiVk6i7wp68I6wjNQFOcyayHgClg"
		crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/jquery-1.11.1.js"
		integrity="sha384-wciR07FV6RBcI+YEVsZy/bInxpyn0uefUp6Yi9R5r46Qv/yk/osR5nzY31koh9Uq"
		crossorigin="anonymous"></script>

	<script>
		var socket = io();
		var currentChannel = 'general';

		function logout() {
			window.location.href = '/logout';
		}

		function joinChannel(channel) {
			currentChannel = channel;
			$('#messages').empty();
			socket.emit('joinChannel', {
				channel: currentChannel,
				username: $('#nombre').val() || 'Anónimo',
			});

			// Cambiar estilo del canal activo
			$('#channels li').removeClass('active');
			$('#channel-' + channel).addClass('active');
		}

		$('form').submit(function () {
			var nombreTxt = $('#nombre').val() || 'Anónimo';
			var mensajeTxt = $('#m').val();
			socket.emit('Evento-Mensaje-Server', {
				channel: currentChannel,
				msg: JSON.stringify({ nombre: nombreTxt, mensaje: mensajeTxt }),
			});
			$('#m').val('');
			return false;
		});

		socket.on('Evento-Mensaje-Server', function (msg) {
			var msgJson = JSON.parse(msg);
			$('#messages').append(
				$('<li>').html('<b>' + msgJson.nombre + '</b>: ' + msgJson.mensaje),
			);
			$('#messages').scrollTop($('#messages')[0].scrollHeight);
		});

		socket.on('loadMessages', function (messages) {
			// Cargar historial de mensajes al unirse a un canal
			messages.forEach(function (msg) {
				var msgJson = JSON.parse(msg);
				$('#messages').append(
					$('<li>').html('<b>' + msgJson.nombre + '</b>: ' + msgJson.mensaje),
				);
			});
			$('#messages').scrollTop($('#messages')[0].scrollHeight);
		});

		socket.on('updateUsers', function (users) {
			$('#userList').empty();
			users.forEach(function (user) {
				$('#userList').append($('<li>').addClass('online').text(user));
			});
		});

		// Unirse al canal "general" al cargar la página
		joinChannel('general');
	</script>
</body>

</html>
